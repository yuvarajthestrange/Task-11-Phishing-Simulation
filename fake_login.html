<html>
<head><title>Secure Login</title></head>
<body style="background-color: #f0f2f5; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh;">
    <div style="background: white; padding: 40px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); text-align: center; width: 300px;">
        <h2 style="color: #333;">Sign In</h2>
        <p>Please re-verify your password.</p>
        <form action="">
            <input type="email" placeholder="Email or Phone" style="width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc;"><br>
            <input type="password" placeholder="Password" style="width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc;"><br>
            <button type="button" onclick="alert('CREDENTIALS CAPTURED! (Simulation)')" 
                    style="width: 100%; padding: 10px; background-color: #1877f2; color: white; border: none; font-weight: bold; cursor: pointer;">
                Log In
            </button>
        </form>
    </div>
</body>
</html>
